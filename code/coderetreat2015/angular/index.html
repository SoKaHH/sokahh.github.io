<!doctype html> <html> <head> <meta charset="utf-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <title>GameOfLiveApp</title> <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width"> <link rel="stylesheet" href="styles/main.css">  <body class="fullscreen" ng-app="GameOfLiveApp"> <div ng-controller="GameController" align="center"> <h1>Game of Life</h1> <br> Height: <input type="text" ng-model="height"> Width: <input type="text" ng-model="width"> <button ng-click="newGame()">New</button> <br> <br> <table id="board"> <tr ng-repeat="row in board track by $index"> <td ng-repeat="cell in row track by $index" ng-click="toggle($parent.$index, $index)" class="{{cellClass($parent.$index, $index)}}"> <span ng-show="cell">&#9608;</span>   </table> <br> <div ng-show="history.length > 0"> Step: {{history.length}} </div> <button ng-click="stepOver()">Step over</button> <button ng-click="startLoop()" ng-show="!loopActive">Loop</button> <button ng-click="stopLoop()" ng-show="loopActive">Stop</button> <br><br> <div ng-show="!loopActive"> <h2>Scenarios</h2> <button ng-click="loadDisco()">Disco</button> <button ng-click="loadSpaceships()">Spaceships</button> </div> <p class="history" ng-show="history.length > 0">Previous steps (click to rewind)</p> <table class="history"> <tr> <td ng-repeat="step in history" ng-click="$parent.step($index)">{{$index}}  </table> </div>  <script src="scripts/libs.js"></script> <script src="scripts/app.js"></script>
